{% extends "boutique/base.html" %}

{% block content %}

<!-- Signup Header -->
<h2 class="text-gray-700 text-2xl mb-6 text-center font-semibold">Sign up to the World of Roohi!</h2>

<!-- Signup Form -->
<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
    {% csrf_token %}

    <!-- Username Field -->
    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Username</label>
        <input type="text" name="username" required
               class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400 focus:border-red-400"
               placeholder="Choose a username">
    </div>

    <!-- Phone Number Field -->
    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
        <input type="text" name="phone_number" required
               class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400 focus:border-red-400"
               placeholder="Enter your phone number">
    </div>

    <!-- Email Field -->
    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" name="email" required
               class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400 focus:border-red-400"
               placeholder="Enter your email">
    </div>

    <!-- Address Field -->
    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Address</label>
        <textarea name="address" rows="3"
                  class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400 focus:border-red-400"
                  placeholder="Enter your address"></textarea>
    </div>

    <!-- Password Field -->
    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Password</label>
        <input type="password" name="password1" required
               class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400 focus:border-red-400"
               placeholder="Create a password">
    </div>

    <!-- Confirm Password Field -->
    <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
        <input type="password" name="password2" required
               class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-red-400 focus:border-red-400"
               placeholder="Confirm your password">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="w-full bg-red-400 text-white py-2 px-4 rounded-lg hover:bg-red-500 transition duration-200">
        Sign Up
    </button>
</form>

{% endblock content %}
